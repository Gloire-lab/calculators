	<tr>

<tr>
<td>

<input type="button" name="" value="sin" onclick="sin()" >

<input type="button" name="btntan" value="tan" onclick="tan()">
<input type="button" name="btnsqr" value="x2" onclick="square()">
<input type="button" name="btnsqrt" value="Rt" onclick="squarert()"><br><br>

<input type="button" name="btn9" value="9" onclick="myclick('9')">

<input type="button" name="btn1" value="1" onclick="myclick('1')">

<input type="button" name="btndiv" value="/" onclick="myclick('/')" class="boy"><br><br>
